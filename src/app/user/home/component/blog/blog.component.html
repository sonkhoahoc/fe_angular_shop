        <!-- Blog Section Begin -->
        <section class="blog spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let item of posts  | paginate:{ itemsPerPage : tableSize, currentPage: page, totalItems: count};let i = index" >
                        <div class="blog__item">
                            <div class="blog__item__pic set-bg">
                                <img src="{{ item.img_src }}" alt="">
                            </div>
                            <div class="blog__item__text">
                                <span><img src="img/icon/calendar.png" alt=""> {{ item.created_at|date:'dd/MM/yyyy' }}</span>
                                <h5>{{ item.title }}</h5>
                                <a  href="/chi-tiet-bai-viet/{{ item.id }}">Đọc thêm</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div>
                            <pagination-controls previousLabel="<" nextLabel=">" (pageChange)="ontableDataChange($event)">
                            </pagination-controls>
                          </div>
                    </div>
             
                </div>
            </div>
        </section>
        <!-- Blog Section End -->
