    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Cửa hàng</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Trang chủ</a>
                            <span>Cửa hàng</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

        <!-- Shop Section Begin -->
        <section class="shop spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="shop__sidebar">
                            <div class="shop__sidebar__search">
                                <form action="#">
                                    <!-- <input type="text" placeholder="Search..." [(ngModel)]="searchText"> -->
                                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                                    placeholder="Tìm kiếm sản phẩm">
                                    <button type="submit"><span class="icon_search"></span></button>
                                </form>
                            </div>
                            <div class="shop__sidebar__accordion">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-heading">
                                            <a data-toggle="collapse" data-target="#collapseOne">Danh mục sản phẩm</a>
                                        </div>
                                        <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="shop__sidebar__categories">
                                                    
                                                    <ul class="nice-scroll">
                                                        <li *ngFor="let item of category"><a href="#">{{ item.name }}</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                              
                                    <div class="card">
                                        <div class="card-heading">
                                            <a data-toggle="collapse" data-target="#collapseThree">Giá</a>
                                        </div>
                                        <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="shop__sidebar__price">
                                                    <ul>
                                                        <li><a href="#">500k - 5tr</a></li>
                                                        <li><a href="#">5tr - 10tr</a></li>
                                                        <li><a href="#">10tr - 20tr</a></li>
                                                        <li><a href="#">20tr - 50tr</a></li>
                                                        <li><a href="#">50tr - 100tr</a></li>
                                                        <li><a href="#"> > 100tr </a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                                  
                                    <div class="card">
                                        <div class="card-heading">
                                            <a data-toggle="collapse" data-target="#collapseSix">Tags</a>
                                        </div>
                                        <div id="collapseSix" class="collapse show" data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="shop__sidebar__tags">
                                                    <a href="#">PC</a>
                                                    <a href="#">Laptop</a>
                                                    <a href="#">Đongho</a>
                                                    <a href="#">Dienthoai</a>
                                                    <a href="#">Giare</a>
                                          
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <!-- <div class="shop__product__option">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="shop__product__option__left">
                                        <p>Showing 1–12 of 126 results</p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="shop__product__option__right">
                                        <p>Sort by Price:</p>
                                        <select>
                                            <option value="">Low To High</option>
                                            <option value="">$0 - $55</option>
                                            <option value="">$55 - $100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let item of all_product|filter:searchText| paginate:{ itemsPerPage : tableSize, currentPage: page, totalItems: count};let i = index">
                                <div class="product__item">
                                    <div class="product__item__pic_img set-bg">
                                        <a [routerLink]="['/san-pham/',item.id]"><img [src]="item.img_src" alt=""></a>
                                        <!-- <ul class="product__hover">
                                            <li><a href="#"><img src="./assets/img/icon/heart.png" alt=""></a></li>
                                            <li><a href="#"><img src="./assets/img/icon/compare.png" alt=""> <span>Compare</span></a>
                                            </li>
                                            <li><a href="#"><img src="./assets/img/icon/search.png" alt=""></a></li>
                                        </ul> -->
                                    </div>
                                    <div class="product__item__text">
                                        <h6>{{ item.name }}</h6>
                                        <a class="add-cart" style="cursor: pointer;"  (click)="addToCart(item)" >+ Add To Cart</a>
                                        <div class="rating">
                                            <i class="fa fa-star-o"></i>&nbsp;
                                            <i class="fa fa-star-o"></i>&nbsp;
                                            <i class="fa fa-star-o"></i>&nbsp;
                                            <i class="fa fa-star-o"></i>&nbsp;
                                            <i class="fa fa-star-o"></i>&nbsp;
                                        </div>
                                        <h5 style="color: red;"> {{ item.price |currency:'VND'}}</h5>
                                        <div class="product__color__select">
                                            <label for="pc-4">
                                                <input type="radio" id="pc-4">
                                            </label>
                                            <label class="active black" for="pc-5">
                                                <input type="radio" id="pc-5">
                                            </label>
                                            <label class="grey" for="pc-6">
                                                <input type="radio" id="pc-6">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="product__pagination">
                                    <div>
                                        <pagination-controls previousLabel="" nextLabel="" (pageChange)="ontableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Shop Section End -->
