

   <!-- Breadcrumb Section Begin -->
   <section class="breadcrumb-blog set-bg" data-setbg="./assets/img/congnghe/back8.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Video</h2>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6"  *ngFor="let item of video  | paginate:{ itemsPerPage : tableSize, currentPage: page, totalItems: count};let i = index">
                        <div class="blog__item__pic set-bg">
                            <iframe width="350" height="300"
                            [src]="'https://www.youtube.com/embed/'+item.video|santizeiframe">
                        </iframe>
                        </div>
                        <div class="blog__item__text">
                            <span><img src="img/icon/calendar.png" alt=""> {{ item.created_at|date:'dd/MM/yyyy' }}</span>
                            <h5>{{ item.title }}</h5>
                            <p [innerHTML]="item.description | sanitizeHtml"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div>
                        <pagination-controls previousLabel="" nextLabel="" (pageChange)="ontableDataChange($event)">
                        </pagination-controls>
                      </div>
                </div>
         
            </div>
    </section>
