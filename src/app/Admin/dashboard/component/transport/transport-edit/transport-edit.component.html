<div class="row my-3 bg-white" style="margin-left: 0px; margin-right: 0px;">
<form action="" method="POST" [formGroup]="transport_fromEdit" (ngSubmit)="onEdit()" class="mb-5">
  <div class="form-group">
    <label for="">Nhân viên</label>
    <input type="text" formControlName="staff_id" class="form-control" placeholder="Nhân viên">
  </div>
  <div class="form-group">
    <label for="">Trạng thái đơn hàng</label>
    <input type="text" formControlName="status_oder" class="form-control" placeholder="Trạng thái đơn hàng">
  </div>
  <div class="form-group">
    <label for="">Thời gian dự kiến</label>

    <input type="text" formControlName="intend_time" class="form-control" placeholder="Thời gian dự kiến">
  </div>
  <br>
  <div style="text-align: center;">
    
    <button type="button" [routerLink]="['/admin/transport']" class="btn btn-secondary" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      quay lại</button>
      <button type="submit" class="btn btn-primary" style="margin-left: 5px;" >Lưu</button>
      
    </div>
</form>
</div>
