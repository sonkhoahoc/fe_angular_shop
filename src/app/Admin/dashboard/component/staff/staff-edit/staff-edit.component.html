<div class="row my-3 bg-white" style="margin-left: 0px; margin-right: 0px;">
<form action="" method="POST" [formGroup]="staff_fromEdit" (ngSubmit)="onEdit()" class="mb-5">
  <div class="form-group">
    <label for="">Tên nhân viên</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Tên nhân viên">
  </div>
  <div class="form-group">
    <label for="">Ngày sinh</label>
    <input type="text" formControlName="date_of_birth" class="form-control" placeholder="Ngày sinh">
  </div>
  <div class="form-group">
    <label for="">giới tính</label>

    <input type="text" formControlName="sex" class="form-control" placeholder="giới tính">
  </div>
  <div class="form-group">
    <label for="">Số điện thoại</label>
    <input type="text" formControlName="number_phone" class="form-control" placeholder="Số điện thoại">
  </div>
  <div class="form-group">
    <label for="">email</label>
    <input type="text" formControlName="email" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <label for="">Địa chỉ</label>
    <input type="text" formControlName="adress" class="form-control" placeholder="Địa chỉ">
  </div>
  <div class="form-group">
    <label for="">Chức vụ</label>
    <input type="text" formControlName="possion" class="form-control" placeholder="Chức vụ">
  </div>
  <div class="form-group">
    <label for="">Phòng ban</label>
    <input type="text" formControlName="department" class="form-control" placeholder="Phòng ban">
  </div>
  <br>
  <div style="text-align: center;">
    
    <button type="button" [routerLink]="['/admin/staff']" class="btn btn-secondary" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      quay lại</button>
      <button type="submit" class="btn btn-primary" style="margin-left: 5px;" >Lưu</button>
      
    </div>
</form>
</div>
